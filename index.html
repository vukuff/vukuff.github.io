<!DOCTYPE html>
<html>
<head>
    <title>CORS PoC - vukuff.github.io</title>
    <script>
        // Hedef API'ye istek gÃ¶nder
        fetch("https://exceptions-eu1.hubspot.com/frontend/observability/page-tracking/store/?sentry_version=7", {
            method: "POST",
            headers: {
                "Content-Type": "text/plain",
                "Origin": "https://vukuff.github.io"  // GitHub Pages origin'iniz
            },
            body: JSON.stringify({ 
                project: "js",
                message: "CORS test from vukuff.github.io" 
            })
        })
        .then(response => {
            console.log("Status:", response.status);
            console.log("CORS Header:", response.headers.get("Access-Control-Allow-Origin"));
            return response.text();
        })
        .then(data => console.log("Response:", data))
        .catch(error => console.error("Error:", error));
    </script>
</head>
<body>
    <h1>CORS Test Running</h1>
    <p>Check browser console (F12) for results.</p>
</body>
</html>
