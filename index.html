<!DOCTYPE html>
<html>
<head>
    <title>Coinbase Security Test</title>
    <script>
        // XSS/CSRF Test Fonksiyonu
        function testCoinbase() {
            fetch('https://sessions.coinbase.com/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Origin': 'https://vukuff.github.io'
                },
                body: JSON.stringify({test: "security_test_from_github"})
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("result").innerText = data;
                console.log("Test Sonucu:", data);
            })
            .catch(error => {
                console.error("Hata:", error);
            });
        }
    </script>
</head>
<body>
    <h1>Coinbase Security Test</h1>
    <button onclick="testCoinbase()">Testi Ba≈ülat</button>
    <pre id="result"></pre>
</body>
</html>
