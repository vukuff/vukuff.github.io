<!DOCTYPE html>
<html>
<body>
  <h3>CORS Test (XHR)</h3>
  <script>
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "https://accounts-staging.cbhq.net/api/v1/me", true);
    xhr.withCredentials = true;
    xhr.onload = function() {
      console.log("✅ Response:", xhr.responseText);
    };
    xhr.onerror = function(err) {
      console.error("❌ XHR Error:", err);
    };
    xhr.send();
  </script>
</body>
</html>
