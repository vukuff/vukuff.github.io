<!DOCTYPE html>
<html>
<head>
    <title>CORS Test - vukuff.github.io</title>
    <script>
        async function corsTest() {
            const url = 'https://walletbot.me/api/v1/accounts/';
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    credentials: 'include',  // Cookie gönderimi için
                    headers: {
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIs...',  // Orijinal token
                        'Origin': 'https://vukuff.github.io'
                    }
                });
                const data = await response.json();
                document.getElementById('result').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerText = `Hata: ${error.message}`;
            }
        }
    </script>
</head>
<body>
    <h1>CORS Testi</h1>
    <button onclick="corsTest()">İsteği Gönder</button>
    <pre id="result"></pre>
</body>
</html>
